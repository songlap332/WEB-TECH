<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
   
</head>
<body>
    <h2><u>USER REGISTRATION</u></h2>

   

        <form action="/action_page.php">
            
            <fieldset align="center">
                <legend align="center"><h3>Personal Information:</h3></legend>
                
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>

                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>

                <label for="email">E-mail Id:</label>
                <input type="text" id="email" name="email"><br><br>

                <label for="Country">Country:</label>
                <select id="Country">
                    <option>----Select Your Country----</option>
                    <option>America</option>
                    <option>Africa</option>
                    <option>Bangladesh</option>
                    <option>Brazil</option>
                    <option>Canada</option>
                    <option>London</option>
                </select><br><br>

                <label for="phone">Phone Number:</label>
                <select>
                    <option></option>
                    <option>+880</option>
                    <option>+991</option>
                    <option>+123</option>
                    <option>+654</option>
                    <option>+876</option>
                </select> -
                <input type="text" id="phone" name="phone"><br><br>

                <label for="dob">Date Of Birth:</label>
                <input type="date" id="dob" name="dob"><br><br>

                <label for="profession">Profession:</label>
                <select id="profession">
                    <option></option>
                    <option>Student</option>
                    <option>Businessman</option>
                    <option>Employee</option>
                    <option>Engineer</option>
                    <option>None</option>
                </select><br><br>

                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="male" value="male"> Male
                <input type="radio" name="gender" id="female" value="female"> Female
                <input type="radio" name="gender" id="others" value="others"> Others<br><br>

                <label for="address">Address:</label>
                <textarea name="address" row="3" col="22" ="address" placeholder="Enter your address"></textarea><br><br>
                
           
            </fieldset>
        </form>

        <form action="/action_page.php">
            <fieldset align="center">
                <legend align="center"><h3>Logging Session:</h3></legend>
                
                <label for="login-email">E-mail or Phone:</label>
                <input type="text" id="login-email" name="login-email"><br><br>

                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass"><br><br>

                <label for="cpass">Confirm Password:</label>
                <input type="password" id="cpass" name="cpass"><br><br>

                <input type="submit" value="Sign in">
                <input type="submit" value="Cancel">

            </fieldset>
        </form>
    </div>
</body>
</html>
